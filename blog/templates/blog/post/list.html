{% extends "blog/base.html" %}

{% block title %}我的博客{% endblock %}

{% block content %}
    <h1>我的博客</h1>
    {% for post in posts %}
        <h2>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </h2>
        <p class="date">
            由{{ post.author }}发布{{ post.publish }}
        </p>
        {{ post.body|slice:"50"|linebreaks }}
    {% endfor %}
    {% include "pagination.html" with page=post_obj %}
{% endblock %}
